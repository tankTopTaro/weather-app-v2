<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express-Weather-App-ver2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/weather.app.v2.js" defer></script>
</head>
<body>
    <div class="container-fluid d-flex flex-column align-items-center justify-content-center">
        <h1>Weather App ver 2</h1>
        <div class="card">
            <div class="search">
                <input type="text" class="search__bar">
                <button><i class="bi bi-search"></i></button>
            </div>
            <div class="weather loading">
                <h2 class="weather__city">Weather in City</h2>
            </div>
            <div class="weather__temp">0&degC</div>
            <div class="container">
                <img src="" alt="weather icon" class="weather__icon">
            </div>
            <div class="weather__description">Clear</div>
            <div class="weather__humidity">Humidity: 90%</div>
            <div class="weather__wind">Wind speed: 5 km/h</div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
